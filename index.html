<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Biodata Saya</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .header {
            background: #f5e3c3;
            color: #333;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background: #f5e3c3;
            color: #333;
            padding-top: 60px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            transition: width 0.3s;
        }

        .sidebar a {
            display: block;
            color: #333;
            padding: 15px 20px;
            text-decoration: none;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background: #e0c9a6;
        }

        .sidebar .logo {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            font-weight: bold;
        }

        .sidebar .logo i {
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }
        }

        @media (max-width: 576px) {
            .sidebar {
                width: 150px;
            }
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>Biodata Saya</h1>
    </div>

    <div class="sidebar">
        <div class="logo"><i class="fa-solid fa-user"></i>Biodata</div>
        <a href="#profile"><i class="fa-solid fa-user"></i> Profil</a>
        <a href="#education"><i class="fa-solid fa-graduation-cap"></i> Pendidikan</a>
        <a href="#skills"><i class="fa-solid fa-lightbulb"></i> Keterampilan</a>
        <a href="#experience"><i class="fa-solid fa-briefcase"></i> Pengalaman</a>
        <a href="#contact"><i class="fa-solid fa-envelope"></i> Kontak</a>
        <a href="#logout"><i class="fa-solid fa-sign-out-alt"></i> Log Out</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
